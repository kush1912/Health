<!-- <h1 class="text-center text-primary display-1">{{ coachId }}</h1> -->

<div *ngIf="bookings.length" class="bookings-container text-light">
    <div class="booking" *ngFor="let item of bookings">
        <h4>Appointment Date:</h4>
        <h4>{{ item.appointmentDate.substr(0, 10) }}</h4>
        <h3>Slot: {{ item.slot }} </h3><br/>
        <h6>Booking ID: {{ item.bookingID }}</h6>
        <h6>User ID: {{ item.userID }}</h6>
    </div>
</div>

<h1 *ngIf="!bookings.length" class="display-4 text-center text-danger">No bookings found for this coach</h1>
